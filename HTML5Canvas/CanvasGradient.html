<html>
    <head>
        <title>HTML5 Canvas with Gradient</title>
        <script>
            window.onload=function(){
                var rcanvas=document.getElementById("rcanvasTag");
                var rcontext=rcanvas.getContext('2d');

                var rgradient=rcontext.createRadialGradient(300,300,0,300,300,300);
                rgradient.addColorStop("0","magenta");// Adds a color stop to a gradient. A  color stop is a position in the gradient where a color
               
                rgradient.addColorStop(".25","pink");
               
                rgradient.addColorStop(".50","green");
               
                rgradient.addColorStop(".75","yellow");
               
                rgradient.addColorStop("1.0","gray");

            
               
                rcontext.fillStyle=rgradient;
                rcontext.fillRect(0,0,400,400);


                


                }
        </script>
    </head>
    <body>
        <canvas id="rcanvasTag" height="500" width="800"></canvas>
    </body>
</html>
