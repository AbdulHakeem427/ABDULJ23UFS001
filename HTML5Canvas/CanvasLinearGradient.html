<html>
    <head>
        <title>HTML5 Canvas with Linear Gradient</title>

        <script>
            window.onload=function() {
            var mycontext1=document.getElementById("canvasTag1").getContext('2d');
            var mycontext2=document.getElementById("canvasTag2").getContext('2d');
           
            var mycontext3=document.getElementById("canvasTag3").getContext('2d');
            var mycontext4=document.getElementById("canvasTag4").getContext('2d');
            // gradient 1
            
            var mygradient1=mycontext1.createLinearGradient(30,30,90,90);
            mygradient1.addColorStop(0,"#FF0000");
            mygradient1.addColorStop(1,"#00FF00");
            mycontext1.fillStyle=mygradient1;
            mycontext1.fillRect(0,0,250,250);
            // gradient 2
            
            var mygradient2=mycontext2.createLinearGradient(30,30,90,90);
            mygradient2.addColorStop(1,"#FF0000");
            mygradient2.addColorStop(0,"#00FF00");
            mycontext2.fillStyle=mygradient2;
            mycontext2.fillRect(0,0,250,250);
            
            var mygradient3=mycontext3.createLinearGradient(30,30,90,90);
            mygradient3.addColorStop(0,"#0000FF");
            mygradient3.addColorStop(.5,"#00FFDD");
            mycontext3.fillStyle=mygradient3;
            mycontext3.fillRect(0,0,250,250);
            
            
            var mygradient4=mycontext1.createLinearGradient(90,90,30,30);
            mygradient4.addColorStop(0,"#DD33CC");
            mygradient4.addColorStop(1,"#EEEEEE");
            mycontext4.fillStyle=mygradient4;
            mycontext4.fillRect(0,0,250,250);
            }
            
            </script>



    </head>
    <body>
        <div style="margin-left: 30px; padding: 20px;" >
        <canvas id="canvasTag1" width="250" height="250" style="border: 10px solid  greenyellow;"></canvas>

        <canvas id="canvasTag2" width="250" height="250" style="border: 10px solid  rgb(47, 255, 255);"></canvas>

        <canvas id="canvasTag3" width="250" height="250" style="border: 10px solid  rgb(182, 47, 255);"></canvas>

        <canvas id="canvasTag4" width="250" height="250" style="border: 10px solid  rgba(47, 255, 210, 0.414);"></canvas>

        </div>
    </body>
</html>
