<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Icreame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style2.css">
     


   
</head>
<body>
    <header>
        <div class="navbar">
            <a href="main.html">
                <h2>ICream</h2>
            </a>
    
            <!-- Home Button -->
            <a href="main.html">
                <div class="nav-button">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </div>
            </a>
    
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="searchItems()"><i class="bi bi-search"></i></button>
            </div>
    
            <!-- About Button -->
            <a href="about.html">
                <div class="nav-button">
                    <i class="bi bi-info-circle"></i>
                    <span>About</span>
                </div>
            </a>
    
            <!-- Login/Logout Button -->
            <div class="nav-button" id="loginButton" onclick="toggleLogin()">
                <i class="bi bi-person"></i>
                <span id="loginText">Login</span>
            </div>
    
            <!-- Cart Button -->
            <a href="cart.html">
                <div class="cart">
                    <i class="bi bi-cart2"></i>
                    <div id="cartAmount" class="cartAmount">0</div>
                </div>
            </a>
        </div>
    </header>
    
    

    <!-- Main Content -->
    <main>
        <!-- Left Side -->
        <section class="left-side">
            <!-- <h2>Left Side Content</h2>
            <p>This is your left side content. Replace it with your own.</p> -->
            
            <label for="priceDropdown">
                Price:
                <select id="priceDropdown" onchange="filterByPrice()">
                  <option value="all">All</option>
                  <option value="20-40">20 - 40</option>
                  <option value="40-60">40 - 60</option>
                  <option value="60-80">60 - 80</option>
                  <option value="80-100">80 - 100</option>
                  <option value="100-150">100 - 150</option>
                  <option value="150+">150 and above</option>
                </select>
              </label>
              <img src="image/leftbanner1.jpeg" alt="Image Description">
            
        </section>


        <!-- Middle Side -->
        <section class="middle-side">
            <div >
            <a href="cart.html"></a> 
            </div>
            <div class="shop" id="shop">
            </div>
            <script src="js/Data.json"></script>
            <script src="js/main.js"></script>

        </section>

        <!-- Right Side -->
        <section class="right-side">
            <div class="image-container">
                <img src="image/strawberryFruit.jpg" alt="Strawberry Fruit">
                <div class="text-overlay">
                    <h2>Delicious Strawberries</h2>
                    <p>Enjoy the sweet and juicy flavor!</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="your-logo.png" alt="Logo">
                <h1>Icream </h1>
            </div>
            
            <div class="footer-social">
                
               <a href="https://www.instagram.com/abdulhakeem_427/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
                <a href="https://www.linkedin.com/in/abdul-hakeem-22a15h/" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                    <span class="sr-only">LinkedIn</span>
                </a>
                <a href="https://github.com/AbdulHakeem427/ABDULJ23UFS001" target="_blank" rel=" noopener noreferrer">
                    <i class="fab fa-github" aria-hidden="true"></i>
                    <span class="sr-only">GitHub</span>
                </a>
            </div>
            
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 Icream. All rights reserved.</p>
        </div>
    </footer>
    

</body>
</html>
