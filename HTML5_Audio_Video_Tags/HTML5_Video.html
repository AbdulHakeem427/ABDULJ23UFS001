<!DOCTYPE html>
<html>
<body>
    <div style="text-align:center">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <button onclick="incVolume()">Volume</button>
        <button onclick="timeCheck()">Current Time</button>
        <button onclick="videoDuration()">Duration</button>
        <button onclick="fullScreen()">Full Screen</button>
        <button onclick="requestPicture()">Picture</button>
        <br><br>
        <video id="video1" width="400" >
            <source src="Video/video.mp4" type="video/mp4">
            <source src="mov_bbb.ogg" type="video/ogg">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <script>

// var video=document.querySelector("video");
// video.play(); // play video
// video.pause(); // pause video
// video.paused; // true or false
// video.volume; // volume of video
// video.currentTime; // current time of video
// video.duration; // video duration (in secs)
// video.requestFullscreen(); // full screen video
// video.webkitRequestFullscreen(); // full screen for safari
// video.requestPictureInPicture(); // Picture in Picture


        var myVideo = document.getElementById("video1");
        function playPause() {
        if (myVideo.paused)
             myVideo.play();
        else
             myVideo.pause();
        }
        function makeBig() {
             myVideo.width = 560;
        }
        function makeSmall() {
            myVideo.width = 320;
        }
        function makeNormal() {
             myVideo.width = 400;
        }
        function incVolume() {
             myVideo.volume = 0.5;
        }
        function timeCheck() {
             alert(myVideo.currentTime);
        }
        function videoDuration() {
             alert(myVideo.duration);
        }
        function fullScreen() {
             myVideo.requestFullscreen();
        }
        function requestPicture() {
             myVideo.requestPictureInPicture();
        }
    </script>

</body>
</html>
